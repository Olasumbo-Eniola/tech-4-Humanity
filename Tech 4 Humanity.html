<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body class="boxed-layout">
  <div class="container">
    <form id="contact" action="" method="post">
        <h3>Register As A Volunteer Today</h3>
        <h4>Please fill this form!</h4>
        <fieldset>
            <input placeholder="Your name" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <input placeholder="Your Email Address" type="email" tabindex="2" required>
        </fieldset>
        <fieldset>
            <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
        </fieldset>
        <fieldset>
            <input placeholder="password" type="password" name="password" id="password" tabindex="4" required>
        </fieldset>
        <fieldset>
            <div class="form-group">
                <label class="col-md-4 control-label">Gender</label>
                <div class="col-md-4">
                    <div class="radio">
                        <label>
                            <input type="radio" name="hosting" value="yes" /> Male
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="hosting" value="no" /> Female
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <input placeholder="Country" type="text" tabindex="3" required>
        </fieldset>
        <fieldset>
            <input placeholder="State" type="text" tabindex="3" required>
        </fieldset>
        <fieldset>
          <input placeholder="Skills" type="text" tabindex="3"required>
      </fieldset>
      <fieldset>
          <input placeholder="Service to be rendered" type="text" tabindex="3" required>
      </fieldset>
        <fieldset>
            <textarea placeholder="Address..." tabindex="5" required></textarea>
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </fieldset>
    </form>


</div>
  </div>

</body>
</html>
