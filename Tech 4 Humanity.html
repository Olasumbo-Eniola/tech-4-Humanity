<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <link rel="stylesheet" type="text/css" href="form1.css">
  </head>
  <body >
    <div class="maincont">
      <div class="posit">
        <img id="changeimg" src="img/1.jpg" alt="images">
      </div>
      <div class="container">
        <div class="form-group">
            <form id="contact" action="" method="post">

              <div class="itemgroup">
                <div class="top">
                  <legend>Be A Volunteer!</legend>
                <h4>Please fill the form below!</h4>
                </div>
                
              
                <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                      <input  name="full_name" placeholder="Full Name" class="form-control"  type="text" requiredautofocus>
                </div>

                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input name="email" placeholder="E-Mail Address" class="form-control"  type="email" tabindex="2">
                  </div>

                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                    <input name="phone" placeholder="Phone Number" class="form-control" type="text">
                  </div>

                  <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                      <input placeholder="password" type="password" name="password" class="form-control" id="password" tabindex="1" required>
                      
                    </div>
              
                  <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                      <select name="state" class="form-control selectpicker" >
                        <option value="">Male</option>
                        <option>Female</option>
                      </select>
                  </div>
            
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-list" ></i></span>
                      <select name="state" class="form-control selectpicker" >
                        <option value=" " >Please select your state</option>
                        <option>Abia</option>
                        <option>Adamawa</option>
                        <option >Akwa-Ibom</option>
                        <option >Anambra</option>
                        <option >Bauchi</option>
                        <option >Bayelsa</option>
                        <option >Benue</option>
                        <option >Bornu</option>
                        <option >Cross-River</option>
                        <option>Delta</option>
                        <option >Ekiti</option>
                        <option >Ebony</option>
                        <option >Edo</option>
                        <option >Enugu</option>
                        <option >Gombe</option>
                        <option >Imo</option>
                        <option>Jigawa</option>
                        <option >Kaduna</option>
                        <option >Kano</option>
                        <option>Katsina</option>
                        <option >Kebbi</option>
                        <option> Kogi</option>
                        <option >Kwara</option>
                        <option >Lagos</option>
                        <option>Nassarawa</option>
                        <option>Niger</option>
                        <option>Ogun</option>
                        <option>Ondo</option>
                        <option>Osun</option>
                        <option>Oyo</option>
                        <option>Plateau</option>
                        <option>Rivers</option>
                        <option>Sokoto</option>
                        <option>Taraba</option>
                        <option>Yobe</option>
                        <option>Zamfara</option>
                        <option>Federal Capital Territory</option>
                      </select>

                    </div>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                      <textarea placeholder="Address..." tabindex="5" class="form-control" required></textarea>
                    </div>
                  
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                        <input placeholder="Skills" class="form-control" type="text" tabindex="3"required>   
                    </div>
            
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-wrench"></i></span>
                      <input placeholder="Service to be rendered" class="form-control" type="text" tabindex="3" required>
                  </div>
                  <br>
                          

                  <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
              </div>
            </form>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
